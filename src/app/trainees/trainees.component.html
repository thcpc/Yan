
<div class="container text-center">
    <div class="row">
        
     
    <table class="table table-striped">
        <thead>
            <tr>
                <th>姓名</th>
                <th>上次训练时间</th>
                <th></th>
                <th></th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let trainee of trainees">
                <td>{{trainee.name}}</td>
                <td>{{trainee.latestAttendanceDate| date:'yyyy-MM-dd HH:mm:ss':'GMT+8'}}</td>
                <td><button class="btn btn-primary" [disabled]="this.isSigning" (click)="signIn(trainee.traineeId)">签到</button></td>
                
                <td ><a routerLink="/detail/{{trainee.traineeId}}" *ngIf="trainee.latestAttendanceDate">详情</a></td>
            </tr>
            
            
        </tbody>
    </table>
</div>
<app-new-trainee (outer)="appendNew($event)"></app-new-trainee>
</div>
